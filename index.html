<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>HaloBloc Back Office</title>

    <!-- Fonts & Tailwind -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <style>
      html,
      body {
        overflow-x: hidden; /* prevent horizontal scroll on mobile */
      }
      body {
        font-family: "Inter", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        font-feature-settings: "tnum";
        background-color: #0d0d12;
        color: #d1d5db; /* tailwind gray-300 */
      }

      /* Modern scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a23;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a4a5a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6a6a7a;
      }

      /* Print styles for invoice/statement output */
      @media print {
        body * {
          visibility: hidden;
        }
        .printable-area,
        .printable-area * {
          visibility: visible;
        }
        .printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 20px;
          border: none !important;
          box-shadow: none !important;
          background-color: #ffffff !important;
          color: #000000 !important;
        }
        .printable-area .print-text-black {
          color: #000000 !important;
        }
        .printable-area .print-bg-white {
          background-color: #ffffff !important;
        }
        .printable-area .print-border-gray {
          border-color: #cccccc !important;
        }
        .no-print {
          display: none !important;
        }
      }
    </style>

    <!-- PDF generation libs (for invoices/exports) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <!-- Import map used by Google AI Studio / browser-based dev. 
         Firebase mapping removed. Keep only what you actually use. -->
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.1",
        "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.3",
        "vite": "https://aistudiocdn.com/vite@^7.1.7"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <!-- Vite will replace this with built asset paths in /dist -->
    <script type="module" src="/index.tsx"></script>
    <noscript
      class="block p-4 text-red-400 text-sm text-center bg-black/40"
      >JavaScript is required to run this application.</noscript
    >
  </body>
</html>
